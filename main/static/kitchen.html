<!DOCTYPE html>

<!-- {% load staticfiles %} -->

<html>

    <head>
        <title> Your Kitchen </title>

        <title>The Kitchen Accelerator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/kitchen.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <script>
            function getRndStatus(){
                const rndNum = Math.random();
                if(rndNum > 0.5) return "taken"
                else if(rndNum > 0.1) return "free"
                else return "broken"
            }


            $(() => {
                document.querySelector(".appliances").innerHTML = [...Array(10).keys()].map(x => {
                    return /*html*/`<div class="kitchen-group">
                            <div class="kitchen-unit ${getRndStatus()}">
                                Hob ${x*2+1}
                            </div>
                            <div class="kitchen-unit ${getRndStatus()}">
                                Hob ${x*2+2}
                            </div>
                        </div>`
                }).join("\n")

                Array.from(document.querySelectorAll(".fridge-content")).map(x => {
                    x.innerHTML = [...Array(6).keys()].map(x => {
                        return /*html*/`
                        <div class="fridge-row">
                            <div class="fridge-slot ${getRndStatus()}">&nbsp;</div>
                            <div class="fridge-slot ${getRndStatus()}">&nbsp;</div>
                        </div>
                        `
                    }).join("\n")
                })
            })
        </script>
        <div class="top-bar">
            <div class="container">
                <h1 id="kitchen-title"> Kitchen 22 </h1>
                <div class="infobox">
                    <div>
                        <b>Members:</b> <span>10</span>,
                        <b>Fridges:</b> <span>2</span>
                    </div>
                    <div>
                        <b>Hobs:</b> <span>8</span>,
                        <b>Ovens:</b> <span>2</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">

            <div class="row">
                <div class="col-sm">
                    <h3>Appliances</h3>
                    <div class="appliances status-box">
                    </div>
                </div>
                <div class="col-sm">
                    <h3>Fridges</h3>
                    <div class="fridges status-box">
                        <div class="fridge">
                            <h7>Fridge 1</h7>
                            <div class="fridge-content">

                            </div>
                        </div>
                        <div class="fridge">
                            <h7>Fridge 2</h7>
                            <div class="fridge-content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
